<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCPI Instrument Control</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>SCPI Instrument Control</h1>
      <button id="scanBtn" class="primary">Discover</button>
      <span id="status" class="status"></span>
    </header>

    <section class="card">
      <h2>Discovered devices</h2>
      <div class="tableWrap">
        <table id="instTable">
          <thead>
            <tr>
				<th style="width: 28%;">Device</th>
				<th style="width: 18%;">Alias</th>
				<th style="width: 54%;">Commands</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
    </section>


    <section class="card">
      <div class="historyHead">
        <h2 style="margin:0;">History</h2>
        <div class="historyBtns">
          <input id="delayInput" class="delayInput" placeholder="secondsâ€¦" inputmode="decimal" />
          <button id="addDelayBtn" class="secondary">Add delay</button>
          <button id="clearHistoryBtn" class="secondary">Clear history</button>
          <button id="copyHistoryBtn" class="secondary">Copy history</button>
        </div>
      </div>
      <textarea id="historyBox" class="historyBox" readonly></textarea>
    </section>

  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>

  <div id="imgModal" class="modalHidden">
    <div class="modalBackdrop" id="imgModalBackdrop"></div>
    <div class="modalCard">
      <div class="modalHead">
        <div class="modalTitle">Screenshot</div>
        <button id="imgModalClose" class="secondary">Close</button>
      </div>
      <img id="imgModalImg" class="modalImg" alt="Scope screenshot" />
    </div>
  </div>

</body>
</html>
